<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Список книг</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        {%for book in books%}
          <div class="col-md-6">
           <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-6">
                <img src="media/{{book.img_file_path}}" class="card-img" alt="{{book.book_name}} обложка книги">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">{{book.book_name}}</h5>
                  <p class="card-text">Автор - {{book.book_author}}</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  <P><a href="media/books/{{book.book_name}}.txt" target="_blank">Читать</a></p>
                </div>
              </div>
            </div>
           </div>
          </div>
        {%endfor%}
      </div>
    </div>        
  </body>
</html>
